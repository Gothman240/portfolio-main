<section class="vh-100" style="background-color: #9A616D;">
    <div class="container vh-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img [src]="imgProyectoS.url"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form (ngSubmit)="onCreate()" novalidate #f="ngForm">


                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Agregar nuevo proyecto</h5>
  
                    <div class="form-outline mb-4">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="" [(ngModel)]="nombre" required>
                    </div>
  
                    <div class="form-outline mb-4">
                        <label for="link" class="form-label">link?</label>
                        <input type="text" name="link" id="link" class="form-control" placeholder="" [(ngModel)]="link" required>
                    </div>

                    <div class="form-outline mb-4">
                        <label for="descripcion" class="form-label">Descripcion</label>
                    <input type="text" name="descripcion" id="descripcion" class="form-control" placeholder="" [(ngModel)]="descrpcion" required>
                    </div>

                    <div class="form-outline mb-4">
                        <label for="imgP" class="form-label">Imagen</label>
                    <input type="file" name="imgP" id="imgP" class="form-control" placeholder="" [(ngModel)]="imgP" (change)="uploadImg($event)" accept=".jpg, .jpeg, .png">
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" >Agregar</button>
                    </div>
  
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

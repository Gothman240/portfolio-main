<div class="container-md">
  <div
    class="row justify-content-center align-items-center text-center my-5 g-0"
  >
    <div class="col12">
      <h1>
        Proyectos
        <i
          id="plus"
          routerLink="/nuevoproyecto"
          *ngIf="isLogged"
          class="bi bi-plus"
        ></i>
      </h1>
    </div>
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let proyectos of proyecto">
      <div class="imgbox">
        <img src={{proyectos.imgP}} class="imgfluid" alt="" />
        <div class="textbox">
          <div class="cardbox">
            <h1>{{ proyectos.nombre }}

              <div class="icon-box">

                <i
                  id="pencil"
                  routerLink="/editproyecto/{{ proyectos.id }}"
                  *ngIf="isLogged"
                  class="bi bi-pencil"
                ></i>
        
                <i
                  id="trash"
                  (click)="delete(proyectos.id)"
                  *ngIf="isLogged"
                  class="bi bi-trash3-fill"
                ></i>
              </div>

            </h1>
            <p>
              {{ proyectos.descripcion }}
            </p>
            <div class="links-box">
              <a
                name=""
                id=""
                class="btn btn-primary btn-sm"
                href="{{ proyectos.gitLink }}"
                role="button"
                >Button</a
              >
              <a href="{{ proyectos.link }}">Link</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

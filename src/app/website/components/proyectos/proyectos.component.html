<div class="container-sm">
  <div
    class="row justify-content-center align-items-center text-center my-5 g-0"
  >
    <div class="col12">
      <h1>
        Proyectos
        <i
          id="plus"
          routerLink="/nuevoproyecto"
          *ngIf="isLogged"
          class="bi bi-plus"
        ></i>
      </h1>
    </div>
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let proyectos of proyecto">
      <div class="imgbox">
        <img src="{{ proyectos.imgP }}" class="imgfluid" alt="" />
        <div class="textbox">
          <div class="cardbox">
            <h1>
              {{ proyectos.nombre }}

              <div class="icon-box">
                <i
                  id="pencil"
                  routerLink="/editproyecto/{{ proyectos.id }}"
                  *ngIf="isLogged"
                  class="bi bi-pencil"
                ></i>

                <i
                  id="trash"
                  (click)="delete(proyectos.id)"
                  *ngIf="isLogged"
                  class="bi bi-trash3-fill"
                ></i>
              </div>
            </h1>

            <div class="links-box">
              <!-- Button trigger modal -->
              <button
                (click)="proyectoId(proyectos.id)"
                type="button"
                class="btn btnhover"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Ver MÃ¡s
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  *ngIf="proyectoModal"
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div
    class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down modal-dialog-scrollable"
  >
    <div class="modal-content text-center">
      <div class="modal-header border-0">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          {{ proyectoModal.nombre }}
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <img [src]="proyectoModal.imgP" class="w-100 d-block" />
        {{ proyectoModal.descripcion }}
      </div>
      <div class="modal-footer m-auto">
        <a class="btn btnhover" [href]="proyectoModal.gitLink" role="button"
          ><i class="fa-brands fa-github"></i> Git</a
        >
        <a [href]="proyectoModal.link" target="_blank" rel="noopener noreferrer"
          >Link</a
        >
      </div>
    </div>
  </div>
</div>

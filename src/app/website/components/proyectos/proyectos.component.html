<div class="row justify-content-center align-items-center text-center g-2">
    <h1>Proyectos <i id="plus" routerLink="/nuevoproyecto" *ngIf="isLogged" class="bi bi-plus"></i></h1>
    <div class="col-6 col-lg-3 h-100 pt-5 g-4" *ngFor="let Proyecto of proyecto">

        <div class="card h-100">
            <img src={{Proyecto.imgP}} class="card-img-top" alt="...">

            <div class="icon-box">
                <!-- editar icon -->
                <i id="pencil" routerLink="/editproyecto/{{Proyecto.id}}" *ngIf="isLogged" class="bi bi-pencil"></i>
                <!-- delete icon -->
                <i id="trash" (click)="delete(Proyecto.id)" *ngIf="isLogged" class="bi bi-trash3-fill"></i>
            </div>

            <div class="card-body">
                <h5 class="card-title">{{Proyecto.nombre}}</h5>
                <p class="card-text">{{Proyecto.descripcion}}</p>
            </div>
        </div>

    </div>

</div>

<div class="container">
  <div class="row d-flex justify-content-center align-items-center p-4">
    <div class="col col-xl-10">
      <div class="card" style="border-radius: 1rem">
        <div class="row g-0">
          <div class="col-md-6 col-lg-5 d-none d-md-block">
            <img
              [src]="imgProyect.url"
              alt=""
              class="img-fluid"
              style="border-radius: 1rem 0 0 1rem"
            />
          </div>
          <div class="col-md-6 col-lg-7 d-flex align-items-center">
            <div class="card-body p-4 p-lg-5 text-black">
              <form
                (ngSubmit)="onUpdate()"
                novalidate
                #f="ngForm"
                *ngIf="proyecto"
              >
                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                  Editar proyecto
                </h5>

                <div class="form-outline mb-4">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input
                    type="text"
                    name="nombre"
                    id="nombre"
                    class="form-control"
                    placeholder=""
                    [(ngModel)]="proyecto.nombre"
                    required
                  />
                </div>

                <div class="form-outline mb-4">
                  <label for="descripcion" class="form-label"
                    >Descripcion</label
                  >
                  <textarea
                    type="text"
                    name="descripcion"
                    id="descripcion"
                    class="form-control"
                    placeholder=""
                    [(ngModel)]="proyecto.descripcion"
                    required
                  >
                  </textarea>
                </div>

                <div class="form-outline mb-4">
                  <label for="imgP" class="form-label">Imagen</label>
                  <input
                    type="file"
                    name="imgP"
                    id="imgP"
                    class="form-control"
                    placeholder=""
                    [(ngModel)]="proyecto.imgP"
                    (change)="uploadImg($event)"
                  />
                </div>

                <div class="form-outline mb-4">
                  <label for="link" class="form-label">link</label>
                  <input
                    type="text"
                    name="link"
                    id="link"
                    class="form-control"
                    placeholder=""
                    [(ngModel)]="proyecto.link"
                  />
                </div>

                <div class="form-outline mb-4">
                  <label for="gitLink" class="form-label">Git</label>
                  <input
                    type="text"
                    name="gitLink"
                    id="gitLink"
                    class="form-control"
                    placeholder="GitHub Repositorio"
                    [(ngModel)]="proyecto.gitLink"
                  />
                </div>

                <div class="pt-1 mb-4">
                  <button class="btn btn-dark btn-lg btn-block">
                    Actualizar
                  </button>
                  <button
                    type="button"
                    class="btn-close float-end m-2"
                    aria-label="Close"
                    routerLink=""
                  ></button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

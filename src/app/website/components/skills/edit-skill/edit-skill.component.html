<div class="container" *ngIf="skill">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group mb-3">
          <label for="nombre" class="form-label">Skill</label>
          <input
            type="text"
            name="nombre"
            id="nombre"
            class="form-control"
            placeholder=""
            [(ngModel)]="skill.nombre"
            required
          />
        </div>

        <div class="form-group mb-3">
          <label for="porcentaje" class="form-label">Poercentaje</label>
          <input
            type="text"
            name="porcentaje"
            id="porcentaje"
            class="form-control"
            placeholder=""
            [(ngModel)]="skill.porcentaje"
            required
          />
        </div>

        <div class="form-group mb-3">
          <label for="color" class="form-label">color</label>
          <input
            type="text"
            name="color"
            id="color"
            class="form-control"
            placeholder=""
            [(ngModel)]="skill.iconSkill"
            required
          />
        </div>

        <div class="form-group mb-3">
          <label for="iconSkill" class="form-label"
            >Icono(<i [class]="skill.iconSkill"></i>)</label
          >
          <select
            class="form-select form-select-lg"
            name="iconSkill"
            id="iconSkill"
            [(ngModel)]="skill.iconSkill"
          >
            <option selected>Eliga un icono</option>
            <option value="fa-brands fa-android">Android</option>
            <option value="fa-brands fa-angular">Angular</option>
            <option value="fa-brands fa-bootstrap">Bootstrap</option>
            <option value="fa-brands fa-css3-alt">Css</option>
            <option value="fa-brands fa-html5">Html</option>
            <option value="fa-brands fa-java">Java</option>
            <option value="fa-brands fa-js">Js</option>
            <option value="fa-brands fa-react">React</option>
            <option value="fa-brands fa-vuejs">Vue</option>
            <option value="fa-brands fa-wordpress">Wordpress</option>
          </select>
        </div>

        
        <button class="btn btn-success" type="submit">Actualizar</button>
      </form>
    </div>
  </div>
</div>

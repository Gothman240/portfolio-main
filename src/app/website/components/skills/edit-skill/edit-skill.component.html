<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group mb-3">
                  <label for="nombre" class="form-label">Skill</label>
                  <input type="text" name="nombre" id="nombre" class="form-control" placeholder="" [(ngModel)]="skill.nombre" required>
                </div>

                <div class="form-group mb-3">
                    <label for="porcentaje" class="form-label">Poercentaje</label>
                    <input type="text" name="porcentaje" id="porcentaje" class="form-control" placeholder="" [(ngModel)]="skill.porcentaje" required>
                </div>

                <div class="form-group mb-3">
                    <label for="color" class="form-label">color</label>
                    <input type="text" name="color" id="color" class="form-control" placeholder="" [(ngModel)]="skill.color" required>
                </div>
                <button class="btn btn-success" type="submit">Actualizar</button>
            </form>
        </div>
    </div>
</div>

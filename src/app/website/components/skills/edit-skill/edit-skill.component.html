<div class="container" *ngIf="skill">
  <div class="row justify-content-center mt-5">
    <div class="col-lg-4 col-md-6 col-sm-6 py-5">
      <div class="card shadow">
        <div class="card-title text-center border-bottom">
          <h2 class="p-3 d-inline-block">Editar Skill</h2>
          <button
            type="button"
            class="btn-close float-end m-3"
            aria-label="Close"
            routerLink=""
          ></button>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group mb-3">
              <label for="nombreS" class="form-label">Nombre Skill</label>
              <input
                type="text"
                name="nombreS"
                id="nombreS"
                class="form-control"
                placeholder=""
                [(ngModel)]="skill.nombre"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="porcentajeS" class="form-label">Porcentaje</label>
              <input
                type="number"
                min="0"
                max="100"
                name="porcentajeS"
                id="porcentajeS"
                class="form-control"
                placeholder=""
                [(ngModel)]="skill.porcentaje"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="iconskill" class="form-label"
                >Icono(<i [class]="skill.iconskill"></i>)</label
              >
              <select
                class="form-select form-select-lg"
                name="iconskill"
                id="iconskill"
                [(ngModel)]="skill.iconskill"
              >
                <option selected>Eliga un icono</option>
                <option value="fa-brands fa-android">Android</option>
                <option value="fa-brands fa-angular">Angular</option>
                <option value="fa-brands fa-bootstrap">Bootstrap</option>
                <option value="fa-brands fa-css3-alt">Css</option>
                <option value="fa-brands fa-html5">Html</option>
                <option value="fa-brands fa-java">Java</option>
                <option value="fa-brands fa-js">Js</option>
                <option value="fa-brands fa-node">NodeJs</option>
                <option value="fa-brands fa-python">Python</option>
                <option value="fa-brands fa-react">React</option>
                <option value="fa-brands fa-vuejs">VueJs</option>
                <option value="fa-brands fa-wordpress">WordPress</option>
              </select>
            </div>

            <div class="d-grid py-3">
              <button type="submit" class="btn btn-secondary">Agregar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  id="skill"
  class="row justify-content-center align-items-center text-center-0"
  data-aos="fade-left"
  data-aos-delay="1000"
  *ngFor="let skill of skill"
>
  <div class="col-12">
    <div class="float-end">
      <!-- edit icon -->
      <i
        id="pencil"
        routerLink="/editskill/{{ skill.id }}"
        *ngIf="isLogged"
        class="bi bi-pencil"
      ></i>
      <!-- delete icon -->
      <i
        id="trash"
        (click)="delete(skill.id)"
        *ngIf="isLogged"
        class="bi bi-trash3-fill"
      ></i>
    </div>
  </div>
  <div class="col-1 align-items-center mb-2">
    <picture [matTooltip]="skill.nombre" matTooltipPosition="above">
      <i class="pt-1" [ngClass]="skill.iconSkill" style="height: 25px"></i>
    </picture>
  </div>
  <div class="col-11 p-0 mb-2">
    <div class="progress progress-bar-animated" style="height: 26px">
      <div
        class="progress-bar"
        role="progressbar"
        [ngStyle]="{ 'width.%': skill.porcentaje }"
        aria-valuenow="25"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
      {{ skill.porcentaje }}%
    </div>
  </div>
</div>

<div class="col-12">
  <div class="d-block mx-auto">
    <i
      class="d-block mx-auto"
      routerLink="/nuevaskill"
      *ngIf="isLogged"
      class="bi bi-plus"
    ></i>
  </div>
</div>

<div
  id="skill"
  class="row justify-content-center align-items-center text-center"
  data-aos="fade-left"
  data-aos-delay="1000"
  *ngFor="let skill of skill"
>
  <div class="col-12">
    <div class="float-end">
      <!-- edit icon -->
      <button *ngIf="isLogged" id="pencil" class="btn btn-success btn-sm">
        <i routerLink="/editskill/{{ skill.id }}" class="bi bi-pencil"></i>
      </button>
      <!-- delete icon -->
      <button *ngIf="isLogged" id="trash" class="btn btn-danger btn-sm">
        <i (click)="delete(skill.id)" class="bi bi-trash3-fill"></i>
      </button>
    </div>
  </div>
  <div class="col-1 align-items-center mb-2">
    <div class="iconbox" [matTooltip]="skill.nombre" matTooltipPosition="above">
      <i class="iconbox" [class]="skill.iconskill" style="height: 100%"></i>
    </div>
  </div>
  <div class="col-11 p-0 mb-2">
    <div class="progress progress-bar-animated text-center h-100">
      <div
        class="progress-bar"
        role="progressbar"
        [ngStyle]="{ 'width.%': skill.porcentaje }"
        aria-valuenow="25"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <p>{{ skill.porcentaje }}%</p>
      </div>
    </div>
  </div>
</div>

<div class="col-12">
  <div class="d-block mx-auto">
    <i
      class="d-block mx-auto"
      routerLink="/nuevaskill"
      *ngIf="isLogged"
      class="bi bi-plus"
    ></i>
  </div>
</div>

<div class="row" *ngIf="isLogged">

  <div class="col-12">
    <span >
       Nueva Skill
      <i
        class="d-block mx-auto"
        routerLink="/nuevaskill"
        *ngIf="isLogged"
        class="bi bi-plus"
        style="cursor: pointer;"
      ></i>
    </span>
  </div>
</div>
<section
  id="skill"
  class="row justify-content-center align-items-center"
  data-aos="fade-left"
  data-aos-delay="1000"
  *ngFor="let skill of skill"
>
  <div class="col-12">
    <div class="d-inline-block float-end">
      <!-- edit icon -->
      <button *ngIf="isLogged" id="pencil" class="btn btn-success btn-sm">
        <i routerLink="/editskill/{{ skill.id }}" class="bi bi-pencil"></i>
      </button>
      <!-- delete icon -->
      <button *ngIf="isLogged" id="trash" class="btn btn-danger btn-sm">
        <i (click)="delete(skill.id)" class="bi bi-trash3-fill"></i>
      </button>
    </div>
  </div>
  <div class="col-1 py-auto align-items-center mb-3">
    <div [matTooltip]="skill.nombre" matTooltipPosition="above">
      <i class="icono" [class]="skill.iconskill" style="height: 100%"></i>
    </div>
  </div>
  <div class="col-11 p-0 mb-3">
    <div class="progress progress-bar-animated text-center h-100">
      <div
        class="progress-bar"
        role="progressbar"
        [ngStyle]="{ 'width.%': skill.porcentaje }"
        aria-valuenow="25"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <p>{{ skill.porcentaje }}%</p>
      </div>
    </div>
  </div>
</section>

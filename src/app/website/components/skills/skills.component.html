<i routerLink="/nuevaskill" *ngIf="isLogged" class="bi bi-plus">Â¿Nueva skill?</i>





<div *ngFor="let skill of skill">
    <div class="float-end">{{skill.porcentaje}}%</div>
    <div class="d-inline-flex">
        <div class="">{{skill.nombre}}</div>

        <div class="icon-box">

            <!-- edit icon -->
            <i id="pencil" routerLink="/editskill/{{skill.id}}" *ngIf="isLogged" class="bi bi-pencil"></i>
            <!-- delete icon -->
            <i id="trash" (click)="delete(skill.id)" *ngIf="isLogged" class="bi bi-trash3-fill"></i>

        </div>

    </div>



    <div class="progress progress-bar-animated mb-3" style="height: 20px">
        <div class="progress-bar" [ngClass]="skill.color" role="progressbar" [ngStyle]="{'width.%': skill.porcentaje}"
            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        </div>

    </div>



</div>

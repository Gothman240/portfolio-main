<div data-aos="fade-right" data-aos-delay="1000" class="text-center">
  <div class="hex">
    <img src="{{ persona.img }}" alt="some" />
  </div>

  <div class="icon-box">
    <!-- editar icon -->
    <button *ngIf="isLogged" id="pencil" class="btn btn-success">
      <i routerLink="/editacercade/1"  class="bi bi-pencil"></i>
    </button>
  </div>

  <div class="pt-3 pb-3">
    <h3>{{ persona.nombre }} {{ persona.apellido }}</h3>
    <p>{{ persona.descripcion }}</p>
  </div>
</div>

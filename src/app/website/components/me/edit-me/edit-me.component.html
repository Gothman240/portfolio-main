<section class="vh-100" style="background-color: #9A616D;" *ngIf="persona">
    <div class="container vh-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Cambia tus datos</h5>
  
                    <div class="form-outline mb-4">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="" [(ngModel)]="persona.nombre" required>
                    </div>
  
                    <div class="form-outline mb-4">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" name="apellido" id="apellido" class="form-control" placeholder="" [(ngModel)]="persona.apellido" required>
                    </div>

                    <div class="form-outline mb-4">
                        <label for="descripcion" class="form-label">Descripcion</label>
                    <input type="text" name="descripcion" id="descripcion" class="form-control" placeholder="" [(ngModel)]="persona.descripcion" required>
                    </div>

                    <div class="form-outline mb-4">
                        <label for="img" class="form-label">Imagen</label>
                    <input type="file" name="img" id="img" class="form-control" placeholder="" [(ngModel)]="persona.img" (change)="uploadImg($event)" accept=".jpg, .jpeg, .png">
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="button">Actualizar</button>
                    </div>
  
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

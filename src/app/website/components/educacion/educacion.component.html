<section id="educacion" class="container">
  <div
    class="row justify-content-center align-items-center text-center my-5 g-2"
  >
    <div data-aos="fade-right" class="col-12 mb-5">
      <h1>
        Educacion
        <i
          id="plus"
          routerLink="/nuevaedu"
          *ngIf="isLogged"
          class="bi bi-plus"
        ></i>
      </h1>
    </div>

    <div
      data-aos="fade-up"
      data-aos-delay="1000"
      class="col-6 col-lg-3 h-100 mb-5"
      *ngFor="let Educacion of educacion"
    >
      <div class="hex-about">
        <i class="fa-solid fa-graduation-cap"></i>
      </div>

      
      <h2>{{ Educacion.nombreE }}</h2>
      <p>{{ Educacion.descripcionE }}</p>
      <p><i>{{ Educacion.fechaE }}</i></p>
      <!-- editar icon -->
      <button id="pencil" type="button" class="btn btn-success">
        <i
          routerLink="/editedu/{{ Educacion.id }}"
          *ngIf="isLogged"
          class="bi bi-pencil"
        ></i>
      </button>
      <!-- delete icon -->
      <button id="trash" type="button" class="btn btn-danger">
        <i
          (click)="borrar(Educacion.id)"
          *ngIf="isLogged"
          class="bi bi-trash3-fill"
        ></i>
      </button>
    </div>
  </div>
</section>

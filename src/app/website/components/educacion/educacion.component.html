<div class="row justify-content-center align-items-center text-center g-2">
  <h1 class="col-12">Educacion

    <i id="plus" routerLink="/nuevaedu" *ngIf="isLogged" class="bi bi-plus"></i>

  </h1>


  <div class="col-6 col-lg-3 h-100 pt-5" *ngFor="let Educacion of educacion">

    <div class="hex-about">
      <i class="fa-solid fa-graduation-cap"></i>
    </div>

    <div class="icon-box">

      <!-- editar icon -->
      <i id="pencil" routerLink="/editedu/{{Educacion.id}}" *ngIf="isLogged" class="bi bi-pencil"></i>
      <!-- delete icon -->
      <i id="trash" (click)="borrar(Educacion.id)" *ngIf="isLogged" class="bi bi-trash3-fill"></i>

    </div>

    <h2>{{Educacion.nombreE}}</h2>
    <p>{{Educacion.descripcionE}}</p>
    <i>{{Educacion.fechaE}}</i>


  </div>
</div>

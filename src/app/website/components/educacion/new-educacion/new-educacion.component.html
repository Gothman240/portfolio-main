<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-lg-4 col-md-6 col-sm-6 py-5">
      <div class="card shadow">
        <div class="card-title text-center border-bottom">
          <h2 class="p-3 d-inline-block">Nueva educacion</h2>
          <button
            type="button"
            class="btn-close float-end m-3"
            aria-label="Close"
            routerLink=""
          ></button>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div class="mb-4 form-group">
              <label for="nombreE" class="form-label">Titulo</label>
              <input
                class="form-control"
                type="text"
                id="nombreE"
                [(ngModel)]="nombreE"
                name="nombreE"
                required
              />
            </div>
            <div class="mb-4 form-group">
              <label for="descripcionE" class="form-label">Descripcion</label>
              <textarea
                class="form-control"
                type="text"
                id="descripcionE"
                [(ngModel)]="descripcionE"
                name="descripcionE"
                required
              ></textarea>
            </div>
            <div class="mb-4 form-group">
              <label for="fechaE" class="form-label">Fecha</label>
              <input
                class="form-control"
                type="text"
                id="fechaE"
                [(ngModel)]="fechaE"
                name="fechaE"
                required
              />
            </div>

            <div class="d-grid py-3">
              <button type="submit" class="btn btn-secondary">Agregar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

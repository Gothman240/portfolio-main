<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-lg-4 col-md-6 col-sm-6 py-5">
      <div class="card shadow">
        <div class="card-title text-center border-bottom">
          <h2 class="p-3">Login</h2>
        </div>
        <div class="card-body">
          <form #f="ngForm" (ngSubmit)="onLoggin()" novalidate>
            <div class="mb-4">
              <label for="nombreUsuario" class="form-label">Username</label>
              <input class="form-control form-control-lg" type="email" class="form-control" id="nombreUsuario"
                [(ngModel)]="nombreUsuario" name="nombreUsuario" required />
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input class="form-control form-control-lg" type="password" class="form-control" id="password"
                [(ngModel)]="password" name="password" required />
            </div>

            <div class="d-grid py-3">
              <button type="submit" class="btn btn-secondary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
